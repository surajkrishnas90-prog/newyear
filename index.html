<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ACCESS REQUIRED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:monospace;
}

body{
  background:black;
  color:#00ffcc;
  height:100vh;
  overflow:hidden;
}

/* glitch button */
#glitchBtn{
  position:absolute;
  padding:20px 25px;
  border:1px solid #00ffcc;
  text-align:center;
  cursor:pointer;
  text-shadow:2px 0 red,-2px 0 cyan;
  animation:glitch 0.25s infinite;
}

#glitchBtn span{
  font-size:12px;
  opacity:0.8;
}

/* glitch animation */
@keyframes glitch{
  0%{transform:translate(0)}
  50%{transform:translate(3px,-3px)}
  100%{transform:translate(0)}
}

/* center hint text */
#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:0.5;
}
</style>
</head>

<body>

<div id="glitchBtn">
  ⚠ TRUST ME<br>
  <span>CLICK HERE</span>
</div>

<div id="hint">
  connection unstable…
</div>

<script>
const btn = document.getElementById("glitchBtn");

/* move button every 0.7 seconds */
setInterval(()=>{
  btn.style.top = Math.random()*80 + "vh";
  btn.style.left = Math.random()*80 + "vw";
  btn.style.opacity = Math.random()*0.5 + 0.5;
},100);

/* on click → next page */
btn.onclick = () => {
  window.location.href = "story.html";
};
</script>

</body>
</html>
