<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0b1d2a;
  overflow:hidden;
  color:#e8f6f5;
  font-family:monospace;
}

/* overlay start */
#start{
  position:fixed;
  inset:0;
  background:#0b1d2a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  cursor:pointer;
  z-index:10;
}

/* end hint */
#ending{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:0.6;
  display:none;
}

/* falling images */
img{
  position:absolute;
  width:min(90px,22vw);
  opacity:0.85;
  border-radius:6px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{top:-120px}
  to{top:110vh}
}
</style>
</head>
