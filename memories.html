<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#0b1d2a;
  overflow:hidden;
}

/* overlay */
#startOverlay{
  position:fixed;
  inset:0;
  background:#0b1d2a;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e8f6f5;
  font-family:monospace;
  font-size:16px;
  z-index:10;
  cursor:pointer;
}

/* falling photos */
img{
  position:absolute;
  width:min(90px,22vw);
  opacity:0.85;
  animation:fall linear infinite;
  border-radius:6px;
}

@keyframes fall{
  from{ top:-120px }
  to{ top:110vh }
}
</style>
</head>

<body>

<div id="startOverlay">Tap to continue</div>

<audio id="music"
  src="Lovely(BigTzet Amapiano Remix 2021).mp3"
  loop>
</audio>

<script>
const images = [
  "me1.jpeg","me2.jpeg","me3.jpeg","me4.jpeg",
  "me5.jpeg","me6.jpeg","me7.jpeg","me8.jpeg",
  "me9.jpeg","me10.jpeg","me11.jpeg","me12.jpeg"
];

const music = document.getElementById("music");
const overlay = document.getElementById("startOverlay");

/* start EVERYTHING on user tap */
overlay.addEventListener("click", ()=>{
  overlay.style.display = "none";

  music.volume = 0.25;
  music.play();

  startRain();

  setTimeout(()=>{
    window.location.href = "name.html";
  },14000);
});

/* photo rain */
function startRain(){
  setInterval(()=>{
    const img = document.createElement("img");
    img.src = images[Math.floor(Math.random()*images.length)];
    img.style.left = Math.random()*100 + "vw";
    img.style.animationDuration = (7 + Math.random()*7) + "s";
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),14000);
  },500);
}
</script>

</body>
</html>
