<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Last Thing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:#0b1d2a;
  color:#e8f6f5;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:#122f3a;
  padding:35px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:6px;
  border:none;
  outline:none;
}

button{
  margin-top:20px;
  padding:12px 28px;
  background:#00d1c1;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:50%;
  margin-top:20px;
  display:none;
}
</style>
</head>

<body>

<div class="box" id="box">
  <p>Before you go…</p>
  <p>Tell me your name.</p>

  <input id="fname" placeholder="Type your name">
  <button onclick="start()">Continue</button>

  <img id="photo">
</div>

<!-- SONG (RAW LINK) -->
<audio id="music"
  src="https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/refs/heads/main/Lovely(BigTzet%20Amapiano%20R%20emix%202021).mp3"
  loop>
</audio>

<!-- GOOGLE FORM -->
<form id="trackForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLScyZl0ro8xRNy57b9pX0xgYyE5QNDqK-M8NDwzFjdOqclvC_g/formResponse"
  method="POST"
  target="hidden_iframe"
  style="display:none;">
  <input name="entry.2141799663" id="formName">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* FRIEND NAME → PHOTO (RAW LINKS ONLY) */
const friends = {
  "atlanta":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/atlanta.jpeg",
  "ali":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/ali.jpeg",
  "ammu":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/ammu.jpeg",
  "kichu":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/kichu.jpeg",
  "mani":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/mani.jpeg",
  "nibin":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/nibin.jpeg",
  "unni":"https://raw.githubusercontent.com/surajkrishnas90-prog/newyear/main/unni.jpeg"
};

function normalize(t){
  return t.toLowerCase().trim();
}

function start(){
  const name = normalize(document.getElementById("fname").value);
  if(!name) return;

  /* play song (user click) */
  const music = document.getElementById("music");
  music.volume = 0.25;
  music.play().catch(()=>{});

  /* log name */
  document.getElementById("formName").value = name;
  document.getElementById("trackForm").submit();

  /* show photo if known */
  const img = document.getElementById("photo");
  if(friends[name]){
    img.src = friends[name];
    img.style.display = "block";
  }

  /* move to cashback after delay */
  setTimeout(()=>{
    window.location.href="cashback.html";
  },3500);
}
</script>

</body>
</html>
