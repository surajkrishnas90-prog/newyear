<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:monospace;
}

body{
  background:#0b1d2a;
  color:#e8f6f5;
  min-height:200vh;
}

/* center text */
.center-text{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:18px;
  opacity:0.6;
}

/* popup overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

/* popup box */
.popup{
  background:#122f3a;
  border-radius:12px;
  padding:30px;
  max-width:420px;
  width:90%;
  text-align:center;
  transform:scale(0.9);
  opacity:0;
  transition:all 0.4s ease;
}

.popup.show{
  transform:scale(1);
  opacity:1;
}

.popup p{
  margin-bottom:15px;
  font-size:18px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
  outline:none;
  font-size:16px;
}

button{
  margin-top:20px;
  padding:12px 24px;
  background:#00d1c1;
  color:#003;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}

button:hover{
  opacity:0.9;
}

#tries{
  margin-top:12px;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="center-text">
  Scroll slowly
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup" id="popup">
    <p><strong>Type my old Free Fire name</strong></p>
    <input id="answer" placeholder="Type here">
    <button onclick="check()">Continue</button>
    <div id="tries">Attempts left: 5</div>
  </div>
</div>

<script>
let attempts = 5;
let popupShown = false;

function normalize(text){
  return text.toLowerCase().replace(/\s+/g,"").trim();
}

/* show popup after scroll */
window.addEventListener("scroll", ()=>{
  if(window.scrollY > 200 && !popupShown){
    popupShown = true;
    document.getElementById("overlay").style.display = "flex";
    setTimeout(()=>{
      document.getElementById("popup").classList.add("show");
    },50);
  }
});

function check(){
  const input = normalize(document.getElementById("answer").value);

  if(!input) return;

  // correct answers
  if(input === "raiden" || input === "b2wraiden"){
    // ✅ CHANGE THIS to your next page if needed
    window.location.href = "memories.html";
  } else {
    attempts--;
    document.getElementById("tries").innerText =
      "Attempts left: " + attempts;

    if(attempts <= 0){
      // ❌ failed 5 times → white page
      window.location.href = "end.html";
    }
  }
}
</script>

</body>
</html>
